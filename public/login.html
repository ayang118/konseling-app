<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Sistem Pakar Konseling</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e0f2fe, #fdf4ff);
    }

    .login-card {
      width: 400px;
      border: none;
      border-radius: 18px;
      background: #ffffff;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.8s ease;
    }

    .login-card h4 {
      font-weight: 700;
      color: #1f2937;
    }

    .login-card p {
      font-size: 14px;
      color: #6b7280;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px 14px;
      border: 1px solid #e5e7eb;
      transition: all .3s ease;
    }

    .form-control:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
    }

    .btn-login {
      background: linear-gradient(135deg, #6366f1, #3b82f6);
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-weight: 600;
      transition: all .3s ease;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.35);
    }

    .login-footer {
      font-size: 13px;
      color: #9ca3af;
      margin-top: 12px;
    }

    #msg {
      font-size: 14px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="card login-card p-4">
    <h4 class="text-center mb-1">Selamat Datang ðŸ‘‹</h4>
    <p class="text-center mb-4">
      Silakan login untuk melanjutkan sesi konseling
    </p>

    <form id="loginForm">
      <input
        type="text"
        id="username"
        class="form-control mb-3"
        placeholder="Username"
        required
      >

      <input
        type="password"
        id="password"
        class="form-control mb-3"
        placeholder="Password"
        required
      >

      <button class="btn btn-login w-100 text-white">
        Masuk
      </button>
    </form>

    <div id="msg" class="mt-3 text-center text-danger"></div>

    <div class="login-footer text-center">
      Sistem Pakar Konseling SMK Kesehatan Muhammadiyah Kota Bogor
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const msg = document.getElementById('msg');
      msg.textContent = '';

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (!res.ok) {
          msg.textContent = data.message || 'Login gagal';
          return;
        }

        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));

        const role = (data.user.role || '').toLowerCase();
        if (role === 'admin') {
          window.location.href = '/admin-dashboard.html';
        } else if (role === 'siswa') {
          window.location.href = '/siswa-dashboard.html';
        } else {
          alert('Role tidak dikenali!');
        }
      } catch (err) {
        msg.textContent = 'Terjadi kesalahan koneksi';
      }
    });
  </script>

</body>
</html>
